<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KONTAK</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="Kontak.css">
</head>
<body>
    <main>
        <div class="contact-icons">
            <div class="contact-item">
                <div class="contact-icon">
                    <img src="icon/wa.png" alt="WhatsApp" width="20">
                </div>
                <div class="contact-text">
                    <a href="#">WhatsApp</a>
                </div>
            </div>
            <div class="contact-item">
                <div class="contact-icon">
                    <img src="icon/mail.png" alt="Email" width="20">
                </div>
                <div class="contact-text">
                    <a href="#">Email</a>
                </div>
            </div>
            <div class="contact-item">
                <div class="contact-icon">
                    <img src="icon/fb.png" alt="Facebook" width="20">
                </div>
                <div class="contact-text">
                    <a href="#">Facebai</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
